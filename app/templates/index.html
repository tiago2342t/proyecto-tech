<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador Iris</title>
    <!-- Incluir Bootstrap desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h3>Clasificador de Iris</h3>
                    </div>
                    <div class="card-body">
                        <form action="/iris/predict" method="post">
                            <!-- Campos de entrada -->
                            <div class="mb-3">
                                <label for="sepal_length" class="form-label">Sepal Length:</label>
                                <input type="number" class="form-control" name="sepal_length" step="any" required>
                            </div>
                            <div class="mb-3">
                                <label for="sepal_width" class="form-label">Sepal Width:</label>
                                <input type="number" class="form-control" name="sepal_width" step="any" required>
                            </div>
                            <div class="mb-3">
                                <label for="petal_length" class="form-label">Petal Length:</label>
                                <input type="number" class="form-control" name="petal_length" step="any" required>
                            </div>
                            <div class="mb-3">
                                <label for="petal_width" class="form-label">Petal Width:</label>
                                <input type="number" class="form-control" name="petal_width" step="any" required>
                            </div>

                            <!-- Botón de clasificación -->
                            <button type="submit" class="btn btn-success w-100">Clasificar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
